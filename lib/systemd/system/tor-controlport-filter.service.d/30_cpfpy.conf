[Service]
## Run /usr/lib/tor-controlport-filter-merger as root to avoid permission conflicts.
PermissionsStartOnly=true
ExecStartPre=/usr/lib/tor-controlport-filter-merger

ExecStart=
ExecStart=/usr/lib/tor-controlport-filter --debug --listen-interface eth1
